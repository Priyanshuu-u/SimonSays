<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Honk&family=Kalnia+Glaze:wght@100..700&family=Outfit:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Fjalla+One&family=Honk&family=Kalnia+Glaze:wght@100..700&family=Outfit:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key on keyboard to start the game</h3>
    <div>
        <div class="line-one">
            <button class="green" type="button" id="green"></button>
            <button class="yellow" type="button" id="yellow"></button>
        </div>
        <div class="line-two">
            <button class="pink" type="button" id="pink"></button>
            <button class="purple" type="button" id="purple"> </button>
        </div>

        <h2 class="HightScore"></h2>

    </div>


    <script src="app.js"></script>
</body>

</html>
